<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Jogo adivinhe o número</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">    
    
  </head>

  <body>

    <div class="container">
      
    <h1>Jogo adivinhe o número</h1>

        <p>Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</p>

        <div class="form">
          <label for="userShot">Digite seu palpite: </label><input type="text" id="userShot" class="userShot">
          <input type="submit" value="Enviar palpite" class="submitShot">
        </div>

        <div class="results">
          <p class="lastResults"></p>
          <p class="divination"></p>        
          <p class="upOrDown"></p>
        </div>
    </div>

  <script type="text/javascript" src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>


</html>
